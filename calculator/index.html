<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
  <div class="calculator-grid">

    <div class="output-display">
      <div class="previous-operand">11111111</div>
      <div class="current-operand">222222222</div>
    </div>

    <button class="span-two">ac</button>
    <button>del</button>
    <button>÷</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button>√</button>
    <button>x<sup>n</sup></button>
    <button class="span-three">=</button>

  </div>
</body>
</html>
