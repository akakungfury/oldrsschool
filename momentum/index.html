<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css">

  <title>Momentum</title>
</head>

<body>
  <div class="background-container">

    <div class="weather__container">
      <div class="weather">
        <div class="weather__city" contenteditable="true">Minsk</div>
        <i class="weather__icon owf"></i>
        <div class="weather__temperature"></div>
        <div class="weather__wind-speed"></div>
        <div class="weather__humidity"></div>
      </div>
    </div>

    <div class="wrapper">
      <div class="main__container">
        <time>
          <p class="time"></p>
          <p class="date"></p>
        </time>

        <h1>
          <span class="greeting"></span>
          <span class="name" contenteditable="true"></span>
        </h1>

        <h2>What Is Your Focus For Today?
        </h2>
        <h2 class="focus" contenteditable="true"></h2>

        <div class="background-pagination">
          <h2>Change background?</h2>
          <button class="button button__arrow-left"><</button>
          <button class="button button__arrow-right">></button>
        </div>
      </div>
    </div>

    <div class="advice__container">
      <button class="button button__next-advice">Next fact</button>
      <h2>Some fact:</h2>
      <div class="advice"></div>

    </div>

  </div>
  <div class="overlay"></div>
  <script src="script.js"></script>
</body>
</html>
